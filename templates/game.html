<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Seventh Sanctum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e2761 0%, #2c1a42 100%);
            color: #fff;
            overflow-x: hidden;
        }
        
        #game-container {
            max-width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-right: 300px; /* Make room for log sidebar */
        }
        
        /* Header */
        .game-header {
            background: rgba(0,0,0,0.6);
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #6db465;
        }
        
        .game-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            color: #cadcfc;
        }
        
        /* Board Sections */
        .player-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
        }
        
        .opponent-zone {
            background: rgba(139, 0, 0, 0.2);
            border-color: rgba(255, 100, 100, 0.3);
        }
        
        .your-zone {
            background: rgba(0, 100, 139, 0.2);
            border-color: rgba(100, 200, 255, 0.3);
        }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .energy {
            color: #ffd700;
        }
        
        .control-loss {
            color: #ff6b6b;
        }
        
        /* Hand */
        .hand {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            padding: 25px 8px 8px 8px;
            background: rgba(0,0,0,0.4);
            border-radius: 5px;
            min-height: 130px;
            margin-bottom: 10px;
        }
        
        .opponent-zone .hand {
            justify-content: center;
        }
        
        /* Battlefield Rows */
        .battlefield-row {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin: 10px 0;
            padding: 35px 0;
        }
        
        .field-trap-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin: 8px 0;
        }
        
        /* Card Slots */
        .card-slot {
            width: 90px;
            height: 145px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            flex-shrink: 0;
            overflow: visible;
        }
        
        .card-slot.field {
            width: 70px;
            height: 100px;
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        .card-slot.trap {
            width: 70px;
            height: 100px;
            background: rgba(50, 50, 50, 0.5);
            border-color: rgba(100, 100, 100, 0.5);
        }
        
        .card-slot.empty-space {
            border: none;
            background: transparent;
            width: 90px;
        }
        
        .card-slot:hover {
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }
        
        /* Card */
        .card {
            width: 90px;
            height: 145px;
            border-radius: 8px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #444;
            padding: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: visible;
        }
        
        .card:hover {
            transform: scale(1.05) translateY(-5px);
            border-color: #6db465;
            box-shadow: 0 5px 15px rgba(109, 180, 101, 0.4);
        }
        
        /* Selected card state */
        .card.selected {
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.4);
            transform: scale(1.08) translateY(-8px);
        }
        
        .card.unit {
            border-color: #ff6b6b;
        }
        
        .card.technique {
            border-color: #a275d8;
        }
        
        .card.trap {
            border-color: #666;
            background: #222;
        }
        
        .card.field {
            border-color: #ffd700;
        }
        
        .card-cost {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0,0,0,0.8);
            color: #ffd700;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #ffd700;
        }
        
        .card-name {
            font-size: 9px;
            font-weight: bold;
            margin-top: 22px;
            text-align: center;
            color: #fff;
            line-height: 1.1;
        }
        
        .card-stats {
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            font-size: 11px;
            font-weight: bold;
            padding: 2px;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: 8px;
            color: #aaa;
        }
        
        .stat-value {
            color: #fff;
        }
        
        .atk { color: #ff6b6b; }
        .def { color: #6db465; }
        .spd { color: #ffd700; }
        
        /* Card Back (opponent's hand) */
        .card-back {
            background: linear-gradient(145deg, #1e2761, #2c1a42);
            border: 2px solid #6db465;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 15px;
            background: rgba(0,0,0,0.5);
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            color: #fff;
        }
        
        .btn-primary {
            background: linear-gradient(145deg, #6db465, #5a9553);
        }
        
        .btn-secondary {
            background: linear-gradient(145deg, #4a90e2, #357abd);
        }
        
        .btn-danger {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Game Log - Fixed Sidebar */
        .game-log {
            position: fixed;
            right: 10px;
            top: 80px;
            bottom: 10px;
            width: 280px;
            background: rgba(0,0,0,0.85);
            padding: 10px;
            overflow-y: auto;
            font-size: 11px;
            line-height: 1.3;
            border: 2px solid #6db465;
            border-radius: 8px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .log-entry {
            padding: 4px 6px;
            margin-bottom: 2px;
            border-left: 3px solid #6db465;
            background: rgba(109, 180, 101, 0.1);
            border-radius: 3px;
            word-wrap: break-word;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1e2761;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #6db465;
            text-align: center;
            max-width: 90%;
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
            color: #6db465;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .card {
                width: 60px;
                height: 85px;
            }
            
            .card-slot {
                width: 60px;
                height: 85px;
            }
            
            .card-name {
                font-size: 8px;
            }
            
            .card-stats {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Header -->
        <div class="game-header">
            <h1>‚öîÔ∏è THE SEVENTH SANCTUM ‚öîÔ∏è</h1>
            <div class="game-info">
                <span>Turn: <span id="turn-number">1</span></span>
                <span>Phase: <span id="current-phase">Deploy</span></span>
                <span id="active-player-indicator">Your Turn</span>
            </div>
        </div>
        
        <!-- Opponent's Zone -->
        <div class="player-zone opponent-zone">
            <div class="hand" id="opponent-hand">
                <!-- Opponent's hand (card backs) -->
            </div>
            
            <div class="stats-bar">
                <span class="energy">‚ö° <span id="opponent-energy">5</span></span>
                <span class="control-loss">üíÄ <span id="opponent-control-loss">0</span>/3</span>
            </div>
            
            <div class="field-trap-row">
                <div class="card-slot field" data-zone="opponent-field"></div>
                <div class="card-slot empty-space"></div>
                <div class="card-slot trap" data-zone="opponent-trap" data-index="0"></div>
                <div class="card-slot trap" data-zone="opponent-trap" data-index="1"></div>
                <div class="card-slot trap" data-zone="opponent-trap" data-index="2"></div>
            </div>
            
            <div class="battlefield-row" id="opponent-battlefield">
                <div class="card-slot" data-zone="opponent-unit" data-index="0"></div>
                <div class="card-slot" data-zone="opponent-unit" data-index="1"></div>
                <div class="card-slot" data-zone="opponent-unit" data-index="2"></div>
                <div class="card-slot" data-zone="opponent-unit" data-index="3"></div>
                <div class="card-slot" data-zone="opponent-unit" data-index="4"></div>
            </div>
        </div>
        
        <!-- Your Zone -->
        <div class="player-zone your-zone">
            <div class="battlefield-row" id="your-battlefield">
                <div class="card-slot" data-zone="your-unit" data-index="0"></div>
                <div class="card-slot" data-zone="your-unit" data-index="1"></div>
                <div class="card-slot" data-zone="your-unit" data-index="2"></div>
                <div class="card-slot" data-zone="your-unit" data-index="3"></div>
                <div class="card-slot" data-zone="your-unit" data-index="4"></div>
            </div>
            
            <div class="field-trap-row">
                <div class="card-slot field" data-zone="your-field"></div>
                <div class="card-slot empty-space"></div>
                <div class="card-slot trap" data-zone="your-trap" data-index="0"></div>
                <div class="card-slot trap" data-zone="your-trap" data-index="1"></div>
                <div class="card-slot trap" data-zone="your-trap" data-index="2"></div>
            </div>
            
            <div class="stats-bar">
                <span class="energy">‚ö° <span id="your-energy">5</span></span>
                <span class="control-loss">üíÄ <span id="your-control-loss">0</span>/3</span>
            </div>
            
            <div class="hand" id="your-hand">
                <!-- Your hand cards -->
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn-secondary" id="attack-mode-btn">Declare Attacks</button>
            <button class="btn-primary" id="end-phase-btn">End Phase</button>
            <button class="btn-secondary" id="new-game-btn">New Game</button>
        </div>
        
        <!-- Game Log -->
        <div class="game-log" id="game-log">
            <div class="log-entry">Game starting...</div>
        </div>
    </div>
    
    <!-- Win Modal -->
    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2 id="win-message">You Win!</h2>
            <button class="btn-primary" onclick="location.reload()">New Game</button>
        </div>
    </div>
    
    <script src="/static/js/game.js?v=2"></script>
</body>
</html>
