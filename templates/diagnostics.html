<!DOCTYPE html>
<html>
<head>
    <title>Seventh Sanctum - Diagnostics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .pass { border-color: #4ade80; background: #1e3a20; }
        .fail { border-color: #f87171; background: #3a1e1e; }
        .testing { border-color: #fbbf24; background: #3a2e1e; }
        h1 { color: #fbbf24; }
        h2 { color: #60a5fa; }
        button {
            background: #4ade80;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #22c55e; }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Seventh Sanctum - Deployment Diagnostics</h1>
    
    <div id="test1" class="test testing">
        <h2>Test 1: Server Running</h2>
        <p id="test1-status">Testing...</p>
    </div>
    
    <div id="test2" class="test testing">
        <h2>Test 2: Static Files Accessible</h2>
        <p id="test2-status">Testing...</p>
    </div>
    
    <div id="test3" class="test testing">
        <h2>Test 3: game.js File</h2>
        <p id="test3-status">Testing...</p>
    </div>
    
    <div class="test">
        <h2>Manual Tests</h2>
        <button onclick="testAPI()">Test API</button>
        <button onclick="testStatic()">Test Static Files</button>
        <button onclick="location.href='/'">Go to Game</button>
    </div>
    
    <div id="results" class="test" style="display:none;">
        <h2>Results</h2>
        <pre id="results-text"></pre>
    </div>

    <script>
        // Auto-run tests on load
        window.onload = function() {
            runTests();
        };
        
        async function runTests() {
            // Test 1: Server API
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                if (data.status === 'ok') {
                    document.getElementById('test1').className = 'test pass';
                    document.getElementById('test1-status').textContent = 'âœ… PASS: Server is running! ' + JSON.stringify(data);
                } else {
                    throw new Error('Unexpected response');
                }
            } catch (error) {
                document.getElementById('test1').className = 'test fail';
                document.getElementById('test1-status').textContent = 'âŒ FAIL: ' + error.message;
            }
            
            // Test 2: Static folder accessible
            try {
                const response = await fetch('/static/css/');
                // Even 403 or directory listing means static folder exists
                if (response.status === 200 || response.status === 403 || response.status === 301) {
                    document.getElementById('test2').className = 'test pass';
                    document.getElementById('test2-status').textContent = 'âœ… PASS: Static folder is accessible';
                } else if (response.status === 404) {
                    throw new Error('Static folder not found (404)');
                } else {
                    throw new Error('Status: ' + response.status);
                }
            } catch (error) {
                document.getElementById('test2').className = 'test fail';
                document.getElementById('test2-status').textContent = 'âŒ FAIL: ' + error.message;
            }
            
            // Test 3: game.js specifically
            try {
                const response = await fetch('/static/js/game.js');
                const text = await response.text();
                
                if (response.status === 200 && text.length > 1000) {
                    document.getElementById('test3').className = 'test pass';
                    document.getElementById('test3-status').textContent = 'âœ… PASS: game.js found! Size: ' + text.length + ' bytes';
                } else if (response.status === 404) {
                    throw new Error('game.js not found (404)');
                } else if (text.length < 1000) {
                    throw new Error('game.js found but seems too small (' + text.length + ' bytes)');
                } else {
                    throw new Error('Status: ' + response.status);
                }
            } catch (error) {
                document.getElementById('test3').className = 'test fail';
                document.getElementById('test3-status').textContent = 'âŒ FAIL: ' + error.message;
            }
        }
        
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            const resultsText = document.getElementById('results-text');
            resultsDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                resultsText.textContent = 'API Test:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultsText.textContent = 'API Test FAILED:\n' + error.message;
            }
        }
        
        async function testStatic() {
            const resultsDiv = document.getElementById('results');
            const resultsText = document.getElementById('results-text');
            resultsDiv.style.display = 'block';
            
            try {
                const response = await fetch('/static/js/game.js');
                const text = await response.text();
                resultsText.textContent = 'Static File Test:\n' +
                    'Status: ' + response.status + '\n' +
                    'Size: ' + text.length + ' bytes\n' +
                    'First 200 chars:\n' + text.substring(0, 200);
            } catch (error) {
                resultsText.textContent = 'Static File Test FAILED:\n' + error.message;
            }
        }
    </script>
</body>
</html>
